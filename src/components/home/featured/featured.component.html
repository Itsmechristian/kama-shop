<div class="featured" #featured>
  <div class="container">
    <h2>WEEKLY FEATURED PRODUCTS</h2>
    <div class="weekly-products">
      <div class="product" *ngFor="let weeklyproduct of weeklyProducts">
      <div class="image" [ngStyle]="{
        'background-image': 'url('+ weeklyproduct.image +')'
      }"></div>
        <h4>{{weeklyproduct.name}}</h4>
        <h4>{{weeklyproduct.price}}</h4>
      </div>
    </div>
  </div>
</div>
